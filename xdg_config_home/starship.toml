# See https://starship.rs/config/
# Custom symbols (which respect text color), replacing emojis, are from:
# https://starship.rs/presets/#nerd-font-symbols

add_newline = true

#format = """
#[┌───────────────────>](bold green)
#[│](bold green)$all
#[└─>](bold green) """

[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[character]
success_symbol = "[❯](bold blue)"  # [❯](bold green) is default.  Could use [➜]
error_symbol = ""  # Was [✗](bold red).  Replaced by status module

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "bold blue"

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
#style = "bold red"
style = "bold black"
symbol = " "

[git_status]
style = "bold black"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
disabled = true
symbol = " "

[package]
#disabled = true
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "  # default is 🐍

[ruby]
symbol = " "

[rust]
symbol = " "

[status]
disabled = false
format = """
[$status $symbol]($style)"""

[swift]
symbol = "ﯣ "

[username]
show_always = true
style_user = "bold green"

