# See: `starship print-config`
# See https://starship.rs/config/
# Custom symbols (which respect text color), replacing emojis, are from:
# https://starship.rs/presets/#nerd-font-symbols

add_newline = true
command_timeout = 5000

#format = """
#[┌───────────────────>](bold green)
#[│](bold green)$all
#[└─>](bold green) """

[aws]
symbol = " "

[battery]
disabled = true

[character]
success_symbol = "[❯](bold blue)"  # [❯](bold green) is default.  Could use [➜]
error_symbol = ""  # Was [✗](bold red).  Replaced by status module

[cmd_duration]
#min_time = 2000
#disabled = false
show_notifications = true
#min_time_to_notify = 45000

[directory]
style = "bold blue"
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
#style = "bold red"
style = "bold black"
symbol = " "

[git_status]
style = "bold black"
# `starship timings` says it takes 750 ms in git_status module.  Too slow!
disabled = true

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
disabled = true
symbol = " "

[package]
#disabled = true
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "  # default is 🐍

[ruby]
symbol = " "

[rust]
#symbol = " "
symbol = " "

[scala]
symbol = " "

[status]
disabled = false
format = """
[$status $symbol]($style)"""

[swift]
symbol = "ﯣ "

[username]
show_always = true
style_user = "bold green"

